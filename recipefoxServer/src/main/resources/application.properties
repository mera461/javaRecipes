#
# Allowing multipart content in the POST REST service
# and setting max length	
# From SpringBoot-2: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# Whether to enable support of multipart uploads.
# Replaced with a multipartResolver in the application class
spring.servlet.multipart.enabled=false
# Max file size.
spring.servlet.multipart.max-file-size=100MB
# Max request size.
spring.servlet.multipart.max-request-size=100MB
# Intermediate location of uploaded files
#spring.servlet.multipart.location=/

# try to fix..... UTF-8 should be default.
#spring.http.encoding.charset=UTF-8
#spring.http.encoding.enabled=true
#spring.http.encoding.force=true
#server.tomcat.uri-encoding=UTF-8
#
# log levels
#
logging.level.org.springframework = INFO
logging.level.net.sf.recipetools = DEBUG
#
# Port number, to avoid any conflicts
server.port=13617
